name: CI

on:
  pull_request:
    branches: [main, dev, FEATURE-*]
  push:
    branches: [main, dev, FEATURE-*]

jobs:
  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Checks
        run: |
          yarn type-check
          yarn lint
          yarn test
          yarn build
